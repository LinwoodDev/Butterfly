name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug", "triage"]
assignees:
  - CodeDoctorDE
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 2.0.0-alpha.1 (Latest alpha)
        - 2.0.0-alpha.2-SNAPSHOT (Latest snapshot)
    validations:
      required: true
  - type: dropdown
    id: server-type
    attributes:
      label: Server type
      description: What type is your server running on?
      options:
        - Spigot
        - Paper
        - Airplane
        - Purpur
    validations:
      required: true
  - type: dropdown
    id: server-version
    attributes:
      label: Server version
      description: What version is your server running on?
      options:
        - "1.17.1"
        - "1.17"
        - "1.16.5"
        - "1.16.4"
        - "1.16.3"
        - "1.16.2"
        - "1.16.1"
        - "1.16"
        - "1.15.2"
        - "1.15.1"
        - "1.15"
        - "1.14.4"
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/CodeDoctorDE/ItemMods/blob/develop/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
