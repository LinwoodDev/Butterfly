name: Flutter build

on: [push, release]
jobs:
  build-apk:
    defaults:
      run:
        working-directory: app
    runs-on: ubuntu-22.04
    steps:
      - name: â¬†ï¸ Checkout
        uses: actions/checkout@v3
      - name: ðŸ”§ Setup java
        uses: actions/setup-java@v3
        with:
          java-version: "11"
          distribution: "adopt"
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.0.3'
          channel: "stable" # or: 'beta' or 'dev'
      - name: ðŸ“¦ Get dependencies
        run: |
          flutter pub get
      #- run: flutter test
      - name: ðŸ­ Build nightly
        if: ${{ github.ref != 'refs/tags/stable' }}
        run: |
          flutter doctor -v
          flutter build apk -v --release --flavor development
          cp build/app/outputs/flutter-apk/app-development-release.apk linwood-butterfly-android.apk
      - name: ðŸ­ Build production
        if: ${{ github.ref == 'refs/tags/stable' }}
        run: |
          flutter doctor -v
          flutter build apk -v --release --flavor production
          cp build/app/outputs/flutter-apk/app-production-release.apk linwood-butterfly-android.apk
      - name: Archive
        uses: actions/upload-artifact@v3
        with:
          name: apk-build
          path: app/linwood-butterfly-android.apk
  build-windows:
    runs-on: windows-2022
    defaults:
      run:
        working-directory: app
    steps:
      - name: â¬†ï¸ Checkout
        uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.0.3'
          channel: "stable" # or: 'beta' or 'dev'
      - name: âœ… Enable platforms
        run: flutter config --enable-windows-desktop
      - name: ðŸ“¦ Get dependencies
        run: |
          flutter pub get
      - name: ðŸ­ Build
        shell: pwsh
        run: |
          flutter clean
          flutter doctor -v
          flutter build windows -v --release
      - name: Build setup
        shell: pwsh
        run: |
          Get-Content pubspec.yaml | Select-String -Pattern 'version:\s(.+)\+'  | % {Set-Item -Path Env:BUTTERFLY_VERSION -Value "$($_.matches.groups[1])"}
          & 'C:/Program Files (x86)/Inno Setup 6/ISCC.exe' /DMyAppVersion=$Env:BUTTERFLY_VERSION ButterflySetup.iss
        # flutter pub run msix:create
      - name: Archive
        uses: actions/upload-artifact@v3
        with:
          name: windows-build
          path: |
            app/build/windows/runner/Release/**
      - name: Archive
        uses: actions/upload-artifact@v3
        with:
          name: windows-setup
          path: |
            app/build/windows/linwood-butterfly-windows-setup.exe
  build-linux:
    runs-on: ubuntu-22.04
    defaults:
      run:
        working-directory: app
    steps:
      - name: â¬†ï¸ Checkout
        uses: actions/checkout@v3
      - name: Get dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip \
            python3-setuptools \
            desktop-file-utils \
            libgdk-pixbuf2.0-dev \
            fakeroot \
            strace \
            fuse \
            libgtk-3-dev \
            libx11-dev \
            pkg-config \
            cmake \
            ninja-build \
            libblkid-dev \
            liblzma-dev \
            clang \
            dpkg-dev \
            patchelf \
            alien \
            libsecret-1-dev \
            libjsoncpp-dev
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.0.3'
          channel: "stable" # or: 'beta' or 'dev'
      - name: âœ… Enable platforms
        run: flutter config --enable-linux-desktop
      - name: ðŸ“¦ Get dependencies
        run: |
          flutter pub get
      - name: ðŸ­ Build
        run: |
          flutter clean
          flutter doctor -v
          flutter build linux -v --release
      - name: Build .deb executable
        run: |
          cp -fr build/linux/x64/release/bundle linux/debian/usr/bin
          dpkg-deb --build --root-owner-group linux/debian
          cp linux/*.deb linwood-butterfly-linux.deb
      #- name: Build .rpm executable
      #  run: |
      #    cd app
      #    alien -r linwood-butterfly-linux.deb
      #    mv linwood-butterfly*.rpm linwood-butterfly-linux.rpm
      - name: Build .AppImage executable
        run: |
          wget -O appimage-builder-x86_64.AppImage https://github.com/AppImageCrafters/appimage-builder/releases/download/v1.0.0-beta.1/appimage-builder-1.0.0-677acbd-x86_64.AppImage
          chmod +x appimage-builder-x86_64.AppImage
          sudo mv appimage-builder-x86_64.AppImage /usr/local/bin/appimage-builder
          appimage-builder --recipe AppImageBuilder.yml --skip-test
      - name: Rename AppImage
        run: |
          mv ./*.AppImage* linwood-butterfly-linux.AppImage
      - name: Archive
        uses: actions/upload-artifact@v3
        with:
          name: linux-build
          path: |
            app/build/linux/x64/release/bundle/**
      - name: Archive .deb
        uses: actions/upload-artifact@v3
        with:
          name: linux-deb
          path: |
            app/linwood-butterfly-linux.deb
      #- name: Archive .rpm
      #  uses: actions/upload-artifact@v3
      #  with:
      #    name: linux-rpm
      #    path: |
      #      app/linwood-butterfly-linux.rpm
      - name: Archive .AppImage
        uses: actions/upload-artifact@v3
        with:
          name: linux-appimage
          path: |
            app/linwood-butterfly-linux.AppImage
  build-flatpak:
    name: Build flatpak
    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: app
    steps:
      - name: â¬†ï¸ Checkout
        uses: actions/checkout@v3
      - name: Get dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip \
            python3-setuptools \
            desktop-file-utils \
            libgdk-pixbuf2.0-dev \
            fakeroot \
            strace \
            fuse \
            libgtk-3-dev \
            libx11-dev \
            pkg-config \
            cmake \
            ninja-build \
            libblkid-dev \
            liblzma-dev \
            clang \
            dpkg-dev \
            patchelf \
            alien \
            libsecret-1-dev \
            libjsoncpp-dev
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.0.3'
          channel: "stable" # or: 'beta' or 'dev'
      - name: âœ… Enable platforms
        run: flutter config --enable-linux-desktop
      - name: ðŸ“¦ Get dependencies
        run: |
          flutter pub get
      - name: ðŸ­ Build
        run: |
          flutter clean
          flutter doctor -v
          flutter build linux -v --release
      - name: Copy nessessary files
        run: |
          cp linux/debian/usr/share/metainfo/dev.linwood.butterfly.appdata.xml build/linux/x64/release/bundle
          cp linux/debian/usr/share/applications/dev.linwood.butterfly.desktop build/linux/x64/release/bundle
          cp images/logo.svg build/linux/x64/release/bundle/dev.linwood.butterfly.svg
      - name: Compress Flutter build
        run: tar -C build/linux/x64/release/bundle -czf linwood-butterfly-linux-portable.tar.gz .
      - name: Install flatpak
        run: |
          sudo apt-get update
          sudo apt-get install -y flatpak
      - name: Install dependencies
        run: |
          flatpak remote-add --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo --user
          flatpak install flathub org.flatpak.Builder --user -y
      - name: Build .flatpak
        run: |
          flatpak run org.flatpak.Builder -v --force-clean --sandbox --delete-build-dirs --user --install-deps-from=flathub --arch x86_64 flatpak_app flatpak.json
          flatpak build-export export flatpak_app -v
          flatpak build-bundle export linwood-butterfly-linux.flatpak dev.linwood.butterfly -v
      - name: Upload .flatpak artifact to workflow
        uses: actions/upload-artifact@v3
        with:
          name: linux-flatpak
          path: app/linwood-butterfly-linux.flatpak
      - name: Archive old portable
        uses: actions/upload-artifact@v3
        with:
          name: linux-alternative-portable
          path: app/build/linux/x64/release/bundle
