name: Flutter build

on: [push]

jobs:
  build-apk:
    runs-on: ubuntu-18.04
    steps:
      - name: â¬†ï¸ Checkout
        uses: actions/checkout@v2
      - name: ğŸ”§ Setup java
        uses: actions/setup-java@v2
        with:
          java-version: "8.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: "beta" # or: 'stable' or 'dev'
      - name: ğŸ“¦ Get dependencies
        run: |
          cd app
          flutter pub get
      #- run: flutter test
      - name: ğŸ­ Build
        run: |
          cd app
          flutter doctor -v
          flutter build apk -v --release
      - name: Archive
        uses: actions/upload-artifact@v2
        with:
          name: apk-build
          path: app/build/app/outputs/flutter-apk/app-release.apk
  build-windows:
    runs-on: windows-latest
    steps:
      - name: â¬†ï¸ Checkout
        uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
        with:
          channel: "beta" # or: 'stable' or 'dev'
      - name: âœ… Enable platforms
        run: flutter config --enable-windows-desktop
      - name: ğŸ“¦ Get dependencies
        run: |
          cd app
          flutter pub get
      - name: ğŸ­ Build
        run: |
          cd app
          flutter clean
          flutter doctor -v
          flutter build windows -v --release
        # flutter pub run msix:create
      - name: Archive
        uses: actions/upload-artifact@v2
        with:
          name: windows-build
          path: |
            app/build/windows/runner/Release/**
  build-linux:
    runs-on: ubuntu-18.04
    steps:
      - name: â¬†ï¸ Checkout
        uses: actions/checkout@v2
      - name: Get dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libx11-dev pkg-config cmake ninja-build libblkid-dev liblzma-dev
      - uses: subosito/flutter-action@v1
        with:
          channel: "dev" # or: 'stable' or 'dev'
      - name: âœ… Enable platforms
        run: flutter config --enable-linux-desktop
      - name: ğŸ“¦ Get dependencies
        run: |
          cd app
          flutter pub get
      - name: ğŸ­ Build
        run: |
          cd app
          flutter clean
          flutter doctor -v
          flutter build linux -v --release
      - name: Archive
        uses: actions/upload-artifact@v2
        with:
          name: linux-build
          path: |
            app/build/linux/x64/release/bundle/**
