  deploy:
    runs-on: ubuntu-20.04
    needs:
      - build-apk
      - build-windows
      - build-linux
    steps:
      - name: ‚¨ÜÔ∏è Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.CI_PAT }}
      - name: Setup git
        run: |
          git config --global user.email "ci@linwood.dev"
          git config --global user.name "Linwood CI"
      - uses: actions/download-artifact@v3
        with:
          name: apk-build
      - uses: actions/download-artifact@v3
        with:
          name: windows-build
          path: windows-build/
      - uses: actions/download-artifact@v3
        with:
          name: linux-build
          path: linux-build/
      - uses: actions/download-artifact@v3
        with:
          name: linux-deb
      #- uses: actions/download-artifact@v3
      #  with:
      #    name: linux-rpm
      - uses: actions/download-artifact@v3
        with:
          name: linux-appimage
      - uses: actions/download-artifact@v3
        with:
          name: windows-setup
      - name: üì¶ Zip artifacts
        run: |
          zip -r windows.zip windows-build/*
          zip -r linux.zip linux-build/*
      - name: Configure git
        if: ${{ github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main' }}
        run: |
          git --version
          git config --global user.email "actions@github.com"
          git config --global user.name "Actions"
          git pull --tags
      - name: üöÄ Deploy stable
        if: ${{ github.ref == 'refs/tags/stable' }}
        uses: softprops/action-gh-release@v1
        continue-on-error: true
        with:
          tag_name: stable
          files: |
            Butterfly-Setup.exe
            app-release.apk
            windows.zip
            linux.zip
            linwood-butterfly-linux-x86_64.deb
            Linwood-Butterfly-linux-x86_64.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: üöÄ Deploy nightly
        if: ${{ github.ref == 'refs/tags/nightly' }}
        uses: softprops/action-gh-release@v1
        continue-on-error: true
        with:
          tag_name: nightly
          files: |
            Butterfly-Setup.exe
            app-release.apk
            windows.zip
            linux.zip
            linwood-butterfly-linux-x86_64.deb
            Linwood-Butterfly-linux-x86_64.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Release
        uses: softprops/action-gh-release@v1
        continue-on-error: true
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          files: |
            Butterfly-Setup.exe
            app-release.apk
            windows.zip
            linux.zip
            linwood-butterfly-linux-x86_64.deb
            Linwood-Butterfly-linux-x86_64.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
